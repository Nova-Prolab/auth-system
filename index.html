<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticación GG</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <h1>🔐 Sistema de Autenticación para GameGuardian</h1>
        <div class="status-box">
            <p>Estado del servidor: <span class="status-active">Activo</span></p>
            <p>Versión: 1.0.0</p>
        </div>
        <div class="endpoints-box">
            <h3>📡 Endpoints disponibles:</h3>
            <ul>
                <li><code>/config/users.txt</code> - Usuarios autorizados</li>
                <li><code>/config/config.bot.txt</code> - Configuración del bot</li>
                <li><code>/config/ban.list.txt</code> - IPs bloqueadas</li>
            </ul>
        </div>
        <div class="warning">
            <p>⚠️ Estos archivos son sensibles.</p>
        </div>
    </div>
</body>
</html>
